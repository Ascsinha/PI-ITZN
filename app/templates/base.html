<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ITZN{% endblock %}</title>
    {% block head %}{% endblock %}
    <style>
        /* Minimal header centering so templates without CSS still look okay */
        .base-header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 18px 0;
        }

        .base-header img {
            height: 44px;
        }
    </style>
</head>

<body>

    <header>
        <section class="container">
            <div>
                <i class="fa-regular fa-bars"></i>
                <img src="..//../static/imgs/base/itzn brand.svg" alt="">
            </div>
        </section>
    </header>

    <main>
        <aside>
            <nav>

            </nav>
        </aside>
    </main>

    {% block content %}{% endblock %}

</body>

</html>
